<!DOCTYPE html>
<html lang="en">

<head>
	<title>Plex Web Client</title>

	<meta charset="utf-8">

	<link rel="stylesheet" href="css/plex.css">
</head>

<body>
	<div id="container">
		<section id="content" class="login">
			<h1 class="plex-icon">Plex</h1>

			<form id="login-form">
				<div class="control-group">
					<input type="text" class="span5" name="address" placeholder="ip address:port">
				</div>

				<div class="control-group">
					<input type="text" class="span5" name="token" placeholder="token">
				</div>

				<div class="login-actions">
					<button type="submit" class="btn btn-primary btn-large pull-right">Start</button>
					<a href="https://my.plexapp.com">Go to myPlex</a>
				</div>
			</form>
		</section>
	</div>

	<footer>
		<a class="github" href="https://github.com/ericmatthys/plex-web-client">GitHub</a>
		<p class="credits">Created by <a href="http://ericmatthys.com">Eric Matthys</a> and <a href="https://github.com/jrolfs">Jamie Rolfs</a></p>
	</footer>

	<script src="js/libs/require/require-1.0.7.js" data-main="js/main"></script>
</body>
